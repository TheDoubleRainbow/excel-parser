<div *ngIf="lines" class="search-box">
    <div class="filter">
        <span>Select columns to display: </span>
        <span *ngFor="let item of columnIDs" class="column-select">
            <input type="checkbox" [checked] = "filter[item]" (click) = "changeFilter(item)" />{{item}}
        </span>
        <div class="default-columns">
            <span>Display default for</span> <button (click) = "defaultFilter('phone')">Phone</button> or <button (click) = "defaultFilter('audio')">Audio</button>
        </div>
    </div>
    <input (change) = "onSearchType($event)" type="text" class="input search" placeholder="Search"/>
    <div class="result">
        <table *ngIf="result?.length > 1" class="table is-striped is-fullwidth">
            <thead>
                <th>line ID</th>
                <ng-container *ngFor="let item of columnIDs">
                    <th *ngIf="filter[item]">{{headers[fileType][item]}}</th>
                </ng-container>
            </thead>
            <tbody>
                <tr *ngFor="let line of result" class="result-variant">
                    <td>{{line.row}}</td>
                    <ng-container *ngFor="let key of objectKeys(line.columns)">
                        <td *ngIf="filter[key] && line.columns[key] === 'Follow-Up'" (click) = "followUp(line, key)" class="is-follow-up-cell">
                            {{line.columns[key]}}
                        </td>
                        <td *ngIf="filter[key] && line.columns[key] != 'Follow-Up'">
                            {{line.columns[key]}}
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>

</div>
