<div>
  <input type="file" multiple="false" (change)="onFileUpload($event)" />
</div>

<div *ngIf="sheetNames">
  <h2>Sheet names</h2>
  <select (change) = "selectSheet($event)">
    <option *ngFor="let name of sheetNames" class="sheet-name">{{name}}</option>
  </select>
  <button (click)="parseSheetLines()">Parse lines</button>
  <app-search [lines] = "lines"></app-search>
</div>
