<div>
  <input type="file" multiple="false" (change)="onFileUpload($event)" />
</div>

<div *ngIf="sheetNames">
  <h2>Sheet names</h2>
  <select (change) = "selectSheet($event)">
    <option *ngFor="let name of sheetNames" class="sheet-name">{{name}}</option>
  </select>
  <button (click)="parseSheetLines()">Parse lines</button>
</div>

<div *ngIf="lines.length">
  <h2>select top condition</h2>
  <select (change) = "selectFilter($event)">
    <option *ngFor="let name of selectedFilterValue" class="sheet-name">{{name}}</option>
  </select>
  <button (click)="">Find condition</button>
</div>
